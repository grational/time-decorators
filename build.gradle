// [plugins] this block must be the first
plugins {
	// support for groovy
	id 'groovy'
	// autogenerate eclipse project files
	id 'eclipse'
	// create an html index linking every report generated
	id 'build-dashboard'
	// view of the project (jars used, navigable source tree)
	id 'project-report'
	// groovy code linter
	id 'codenarc'
	// test code coverage plugin
	id 'net.saliman.cobertura' version '2.5.4'
	// finally! tag version is software version!
	id 'pl.allegro.tech.build.axion-release' version '1.9.3'
}

// [general] configuration
project.ext {
	groovyVersion       = '2.5.2'
	gradleVersion       = '4.9'
	spockVersion        = '1.1-groovy-2.4'
	codenarcVersion     = '0.24.1'
	slf4jVersion        = '1.7.25'
}

project.with {
	//project.name is set in the settings.gradle with rootProject.name
	group                 "it.italiaonline.rnd"
	version               scmVersion.version // "0.1.0-SNAPSHOT" (remove -SNAPSHOT for releases)
	description           "A 'gigawatt' powered project."
	wrapper.gradleVersion "$gradleVersion"
}
// [crosscompile] source and target java version
allprojects {
	sourceCompatibility = '1.8'
	targetCompatibility = sourceCompatibility
}

repositories {
	jcenter()
}

dependencies {
	compile (
		// Groovy language support
		"org.codehaus.groovy:groovy:$groovyVersion",
		// java.util.Date extension support
		"org.codehaus.groovy:groovy-dateutil:$groovyVersion",
		// Slf4j dependencies with log4j2 backend
		"org.slf4j:slf4j-api:$slf4jVersion"
	)

	testCompile (
		// We use the awesome Spock testing and specification framework
		"org.spockframework:spock-core:$spockVersion"
	)
}

// codenarc groovy source analyses
codenarc{
	toolVersion = "$codenarcVersion"

	codenarcMain {
		configFile = rootProject.file('conf/codenarc/ruleset.groovy')
		exclude "**/package-info.*"
		ignoreFailures true       // does not block builds
		maxPriority1Violations 0
		maxPriority2Violations 10
		maxPriority3Violations 20
	}
	codenarcTest {
		configFile = rootProject.file('conf/codenarc/ruleset-test.groovy')
		ignoreFailures true
		maxPriority1Violations 0
		maxPriority2Violations 10
		maxPriority3Violations 20
	}
}

// [tasks] configuration //
jar {
	// execute check task when create the jar
	dependsOn 'check'
}

check {
	// clean before check
	dependsOn 'clean'
	// create the code coverage report
	dependsOn 'cobertura'
	// set the correct order for the dep tasks
	tasks.findByName('cobertura').mustRunAfter 'clean'
}

// [tasks] definition
task listJars {
	description = 'print out the jars used by the project'
	doLast {
		configurations.compile.each { File file -> println file.name }
	}
}

